<!DOCTYPE html>
<html>

<head>
	<title>Math Quiz Game</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="game.css">

</head>

<body>

	<h4 id="player1_name"></h4> : <span id="player1_score"></span>
	<br>
	<h4 id="player2_name"></h4> : <span id="player2_score"></span>

	<div class="container">
		<center>
			<h2 style="color: whitesmoke; font: bold;">The Math Quiz Game!</h2>

			<h3 id="questioner">Question Turn - </h3>
			<h3 id="answer">Answer Turn - </h3>

			<div id="output">
				<h4 id="TheQuestion"></h4>
				<br>
				<h4>Answer:</h4> <input type="text" id="TheAnswer" class="form-control" width="30%">
				<br>
				<button class="btn btn-warning">Check</button>

			</div>
			<br>

			<h4>Number 1</h4>
			<br>
			<input type="text" id="Number1" class="form-control" placeholder="Number 1">
			<br>

			<h4>Number 2</h4>
			<br>
			<input type="text" id="Number1" class="form-control" placeholder="Number 2">
			<br>

			<button style="width:30%" class="btn btn-warning" onclick="Send()">Send</button>
		</center>
	</div>

	<script src="game_login.js"></script>
</body>

</html>
